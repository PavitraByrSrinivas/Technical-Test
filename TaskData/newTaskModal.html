<template>
    <section role="dialog" tabindex="-1" class={modalClass} aria-labelledby="modal-heading-01" aria-modal="true">
        <div class="slds-modal__container">
             <div class="slds-modal__header">
             <h2>New Task</h2>
            </div>
                   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

        <div class="slds-p-around_medium">
            <lightning-input label="Subject" value={subject} onchange={handleInputChange} data-id="subject"></lightning-input>
            <lightning-input label="Due Date" type="date" value={dueDate} onchange={handleInputChange} data-id="dueDate"></lightning-input>
            <lightning-combobox 
                label="Priority"
                value={priority}
                options={priorityOptions}
                onchange={handleInputChange}
                data-id="priority">
            </lightning-combobox>
        </div>
        </div>
        <footer class="slds-modal__footer">
            <lightning-button class="styling" variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={saveTask}></lightning-button>
        </footer>
         </div>
    </section>
     <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
