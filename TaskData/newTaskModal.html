<template>
    <lightning-modal header="New Task" show={showModal}>
        <div class="slds-p-around_medium">
            <lightning-input label="Subject" value={subject} onchange={handleInputChange} data-id="subject"></lightning-input>
            <lightning-input label="Due Date" type="date" value={dueDate} onchange={handleInputChange} data-id="dueDate"></lightning-input>
            <lightning-combobox 
                label="Priority"
                value={priority}
                options={priorityOptions}
                onchange={handleInputChange}
                data-id="priority">
            </lightning-combobox>
        </div>
        <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={saveTask}></lightning-button>
        </footer>
    </lightning-modal>
</template>
